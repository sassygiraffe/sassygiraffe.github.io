<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<script src="javascript.js"></script>
<link rel="stylesheet" href="style.css">
<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <section id="loginPage">
        <div class="wrapper">
        <form action="">
            <h1>Login</h1>
            <div class="input-box">
                <input type="text" id="username" placeholder="Username"></input>
                <i class='bx bx-user' ></i>
            </div>
            <div class="input-box">
                <input type="password" id="password" placeholder="Password">
                <i class='bx bx-lock-alt' ></i>
            </div>
            <button type="submit" class="btn">Log in</button>
            </form>
        </div>
    </section>
    <section id="loggedIn" style="display: none">
    <div class="loggedInWrapper">
        <div class="userData">
            <h1 id="usernameDisplay">Wow</h1>
            <i class='bx bx-user' ></i>
        </div>
        <div class="userData">
            <h1 id="userXp">Double Wow</h2>
            <i class='bx bx-server'></i>
        </div>
        <div class="userData">
            <h1 id="auditDoneXp">Triple Wow</h3>
            <i class='bx bx-upvote'></i>
        </div>
        <div class="userData">
            <h1 id="auditReceivedXp">Quadruple Wow</h4>
            <i class='bx bx-downvote' ></i>
        </div>
        <div class="logOut">
            <button type="submit" onClick="refreshPage()">Log out</button>
        </div>
    </div>
    <figure class="auditWrapper">
        <figcaption>
          <h1 class="auditHeader">Audit chart</h1>
        </figcaption>
        <div class="buttons"></div>
        <svg width="400" height="400" class="chart">
          <circle r="100" cx="200" cy="200" class="pie"/>
        </svg>
      </figure>
    </section>
</body>
</html>
